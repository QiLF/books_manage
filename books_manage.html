		<div class="layui-tab layui-tab-brief" lay-filter="main-tab">
			<ul class="layui-tab-title">
				<li class="layui-this">图书查询</li>
				<li>精确查询</li>
				<li>馆藏概览</li>
				<li>当前借阅</li>
				<li>借阅历史</li>
			</ul>
			<div class="layui-tab-content">
				<div class="layui-tab-item layui-show">
					<form class="layui-form" action="" name="search_form">
						  <div class="layui-row">
							<div class="layui-col-md6">
								<div class="layui-form-item">
									<label class="layui-form-label">图书名称</label>
									<div class="layui-input-block">
										<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入图书名称" class="layui-input">
									</div>
								</div>
							</div>
							<div class="layui-col-md6">
								<button id="btn_search" style="margin-left:20px" type="button" onclick="searchByTitle()" class="layui-btn">查询</button>
								<button id="btn_insert" style="margin-left:20px" type="button" onclick="new_book()" class="layui-btn">新建图书</button>
							</div>
						  </div>
					</form>
					<div id="searchByTitleResLinks"><!--分页--></div>
					<div id="searchByTitleRes"><!--分页--></div>
				</div>
				<div class="layui-tab-item">
					<div class="layui-col-md6">
						<form class="layui-form" action="" name="precisely_search_form">
							<div class="layui-form-item">
								<label class="layui-form-label">索书号</label>
								<div class="layui-input-block">
									<input type="text" name="index_id" lay-verify="title" autocomplete="off" placeholder="请输入索书号" class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">图书名称</label>
								<div class="layui-input-block">
									<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入图书名称" class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">图书类别</label>
								<div class="layui-input-block">
								  <select name="type" lay-filter="book_type">
									<option value="" selected=""></option>
									<option value="人文社科">人文社科</option>
									<option value="数学">数学</option>
									<option value="物理">物理</option>
									<option value="化学">化学</option>
									<option value="生物">生物</option>
									<option value="通信">通信</option>
									<option value="计算机">计算机</option>
								  </select>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">馆藏地</label>
								<div class="layui-input-block">
								  <select name="stock" lay-filter="book_type">
									<option value="" selected=""></option>
									<option value="西区图书馆">西区图书馆</option>
									<option value="东区图书馆">东区图书馆</option>
									<option value="先研院图书馆">先研院图书馆</option>
									<option value="南区图书馆">南区图书馆</option>
								  </select>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">出版社</label>
								<div class="layui-input-block">
									<input type="text" name="pub_name" lay-verify="title" autocomplete="off" placeholder="请输入出版社名称" class="layui-input">
								</div>
							</div>
						</form>
						<button id="btn_precisely_search" style="margin-left:300px;" type="button" onclick="preciselySearch()" class="layui-btn">查询</button>
					</div>	
					<div class="layui-col-md6">
						<div id="preciselySearchResLinks">
							<!--精确查询结果-->
						</div>
						<div id="preciselySearchRes">
							<!--分页-->
						</div>
					</div>

				</div>
				
				<div class="layui-tab-item">
				
				</div>
				<div class="layui-tab-item">
					<div id="borrowed_block"><!--分页--></div>
					<div id="borrowed_laypage"><!--分页--></div>
				</div>
				<div class="layui-tab-item">
					<div id="history_block"><!--分页--></div>
					<div id="history_laypage"><!--分页--></div>
				</div>
			</div>
		</div>
