<!DOCTYPE html>
<html>
	<head>
	  <meta charset="utf-8">
	  <link rel="shortcut icon" href="blog.ico">
	  <script src="js/jquery-3.2.1.js"></script>
	  <script src="layui/layui.js" charset="utf-8"></script>
	  <script src="layer/layer.js" charset="utf-8"></script>
	  <script src="js/books_manage.js" charset="utf-8"></script>
	  <link rel="stylesheet" href="layui/css/layui.css"  >
	</head>


	<fieldset class="layui-elem-field layui-field-title">
		<legend>新建图书</legend>
	</fieldset>
	<fieldset class="layui-elem-field">
		<div class="layui-field-box">
			<form id="insert_book_form" class="layui-form">
				<div class="layui-form-item">
					<label class="layui-form-label">书籍名称</label>
						<div class="layui-input-block">
							<input name="title" class="layui-input" type="text" placeholder="请输入书名" autocomplete="off">
						</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">作者</label>
						<div class="layui-input-block">
							<input name="author" class="layui-input" type="text" placeholder="请输入作者" autocomplete="off">
						</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">分类</label>
						<div class="layui-input-block">
							<input name="type" class="layui-input" type="text" placeholder="书籍类型" autocomplete="off">
						</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">价格</label>
						<div class="layui-input-block">
							<input name="price" class="layui-input" type="text" placeholder="价格" autocomplete="off">
						</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">索书号</label>
						<div class="layui-input-block">
							<input name="index_id" class="layui-input" type="text" placeholder="索书号" autocomplete="off">
						</div>
				</div>
				<div class="layui-form-item layui-fluid" style="margin-left:100px">
					<div class="layui-row">
						<div class="layui-col-sm1"></div>
						<div class="layui-col-sm5">
							<div>
								<label class="layui-form-label">出版社</label>
								<div class="layui-input-block">
								<input name="pub_name" class="layui-input" type="text" autocomplete="off">
									</div>
							</div>
						</div>
						<div class="layui-col-sm5">
							<div>
								<label class="layui-form-label">出版日期</label>
									<div class="layui-input-block">
										<input name="pub_date" class="layui-input" type="text" autocomplete="off">
									</div>
							</div>
						</div>
						<div class="layui-col-sm1"></div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button onclick="insert_book()" type="button" class="layui-btn" >提交</button>
						<button class="layui-btn layui-btn-primary" type="reset">重置</button>
					</div>
				</div>
			</form>
		</div>
	</fieldset>
</html>
